<!DOCTYPE html>

<html>
  <head>
    <meta charset='UTF-8'>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image dominant colors extraction using WebGPU API with K-Means algorithm</title>
    <link rel='stylesheet' href='../styles.css'>
  </head>
  <body>
    <h1>Image dominant colors extraction using WebGPU API with K-Means algorithm</h1>

    <div class='container'>
      <div class='upload-container'>
        <label for='image-upload'>Select or drag'n'drop an image file:</label>
        <input type='file' id='image-upload' accept='image/*'>
      </div>

      <div class='colors-num-container'>
        <label for='k-input'>Select the number of colors:</label>
        <input type='number' id='k-input' min='1' max='16' value='4'>
      </div>

      <img src='../img/ex1.jpg' alt='Image' style='max-width: 100%; max-height: 256px;' />
      <div id='color-palette' class='color-palette'></div>
    </div>

    <script type='module' src='demo.js'></script>
  </body>
</html>
